<script>
    // check if the browser supports sw 
    if(!('serviceWorker' in navigator)){
        console.log('SW is Not Supported');
        // return ;
    }


    // register a new sw 
    navigator.serviceWorker.register('serviceWorker.js')
    .then((reg)=>{
        console.log('Service Worker Registered Scope Is',reg.scope);
    })

    .catch((err)=>{
        console.log(err);
    })

</script>
</html>
